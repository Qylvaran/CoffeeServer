<!DOCTYPE HTML>
<html>
<head>
<script src="jquery.min.js"></script>
<title>Let Us Share The Sweetness!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<h1>Coffee Hour Sign Up Form</h1>
<h2 id="month"></h2>
<div class="signUp"></div>

</body>
<script type="text/javascript">
    var addEntryLine = function (id, year, month, day, volunteer) {
        $('#'+id).html('<form method="POST">Name:<input type="text" name="name">Phone:<input type="tel" name="phone">E-mail:<input type="email" name="email"><input type="submit"></form>');
        $('#' + id + ' form').attr('action', 'volunteer/' + year + '/' + month + '/' + day + '/' + volunteer);
    }
	$.getJSON("2015-July.json", function(month){
		$.each(month.sundays, function(i, sun){
			for(var j=0; j<sun.volunteers.length; j++){
				if(sun.volunteers[j].name === ''){
					//place form here
					$('.signUp').append('<form method="POST" action="volunteer/'+month.year+'/'+month.month+'/'+sun.date+'/'+j+'">Name:<input type="text" name="name">Phone:<input type="tel" name="phone">E-mail:<input type="email" name="email"><input type="submit"></form>')
				}else{
					//place data here
				}
			}
			$('.signUp').append('<br>')
		});
	});
</script>
</html>
