<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="clientscript/clientadmin.js"></script>
    <title>CoffeeServer Volunteer Report</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button type="button" class="btn btn-default" onclick="$.post('addmonth/')">Add a Month</button>
  <button type="button" class="btn btn-default" onclick="$.post('archive/')">Archive a Month</button>
  <table id="bigtable" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Volunteer #1</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Volunteer #2</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
  </table>
  <!-- Modal -->
  <div id="emailModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Email Addendum</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
